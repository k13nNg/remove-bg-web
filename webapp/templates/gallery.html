{% extends 'navbar.html' %}
{% load static %}
{% block navbar %}
    <!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>remove-bg</title>
        <link rel="shortcut icon" type="image/svg" href="{% static '/images/logo.svg' %}">
        <link rel="stylesheet" href="{% static 'styles/navbar.css' %}"/>
        <link rel="stylesheet" href="{% static '/styles/upload-view.css' %}">
        <script src="{% static '/js/jquery-3.6.3.js' %}"></script>
        <link
                href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
                rel="stylesheet"
                integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
                crossorigin="anonymous"
        />

    </head>

    </html>

{% if user.is_authenticated %}
  Hi {{ user.username }}!
  {{ user.email }}
  <ul>
    {% for image in images %}
      <li>
          <img src="{{ image.save_image.url }}">
      </li>
    {% endfor %}
  </ul>
{% else %}
<p>You are not logged in</p>
<a href="/accounts/login">Log In</a>
{% endif %}
{% endblock %}
