{% extends 'navbar.html' %} {%load static%} {% block navbar %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove-bg</title>
    <link rel="shortcut icon" type="image/svg" href="{% static 'logo.svg' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
    <link rel="stylesheet" href="{% static 'styles/navbar.css' %}" />
    <link
      href="{% static 'fonts/actor.ttf' %}"
      rel="stylesheet"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>
  </head>

  <body>
    <div class="main" id="main">
      <img src="{% static 'images\logo.svg'%}" alt="My image" />

      <div class="container">
        <div class="typing">
          <div class="typed-out"><h3>Get your image background-free!</h3></div>
        </div>
      </div>

      <button onclick="window.location.href='webapp/upload_image/';">
        <img src="{% static 'images\uploadImage.svg' %}" alt="Submit Form" />
      </button>
    </div>
  </body>
</html>

{% endblock %}
