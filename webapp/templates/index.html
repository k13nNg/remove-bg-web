{%load static%}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>remove-bg</title>
    <link rel="shortcut icon" type="image/svg" href="{% static 'logo.svg' %}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/index.css' %}" />
    <link
      href="{% static 'fonts/actor.ttf' %}"
      rel="stylesheet"
      media="screen"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
  </head>
  <body>
    <!--Navigation bar-->
    <nav class="navbar">
      <div class="logo">
        <a href="#index"
          ><img src="{% static 'images\logo.svg'%}" id="logo"
        /></a>
      </div>
      <ul class="nav-links">
        <input type="checkbox" id="checkbox_toggle" />
        <label for="checkbox_toggle" class="hamburger">&#9776;</label>
        <div class="menu">
          <li><a href="#About">About</a></li>
          <li><a href="#login">Log In</a></li>
          <li><a href="#signup">Sign Up</a></li>
        </div>
      </ul>
    </nav>
    <!--end of Navigation bar-->

    <script>
      /* Toggle between adding and removing the "responsive" class to topnav when the user clicks on the icon */
      function myFunction() {
        var x = document.getElementById("myTopnav");
        if (x.className === "topnav") {
          x.className += " responsive";
        } else {
          x.className = "topnav";
        }
      }
    </script>

    <div class="main" id="main">
      <img src="{% static 'images\logo.svg'%}" alt="My image" />

      <div class="container">
        <div class="typing">
          <div class="typed-out"><h3>Get your image background-free!</h3></div>
        </div>
      </div>

      <button onclick="window.location.href='https://google.ca';">
        <!-- Change link to be the upload page-->
        <img src="{% static 'images\uploadImage.svg' %}" alt="Submit Form" />
      </button>
    </div>
  </body>
</html>
