<!-- templates/registration/signup.html -->
{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/login-signup.css' %}"/>
</head>

<body>
<div class="d-flex flex-row p-2">
    <div class="fadebutton">
        <a href="{% url 'index' %}">
            <input type="image" id="home" src="{% static 'images/homeButton.svg' %}" action="{% url 'index' %}"/>
        </a>
    </div>
    <div class="hide">
        <h2><b>Return to Home</b></h2>
    </div>
</div>

<div class="h-100 d-flex align-items-center align-self-center justify-content-center">
    <div class="d-flex flex-row-reverse align-items-end" style="width: 20vh">
        <div class="fadebutton">
            <a href="{% url 'login' %}">
                <button class="nextbutton">
                    <img src="{% static 'images\leftarrow.svg' %}" alt="leftarrow"/>
                </button>
            </a>
        </div>

        <div class="hide">
            <div>
                <h2><b>Go to Login</b></h2>
            </div>
        </div>


    </div>
    <div style="width: 20vh"></div>

    <div class="rectangle">
        <form method="post" class="h-100 d-flex flex-column align-items-center justify-content-center">
            {% csrf_token %}
            <img src="{% static 'images\logo.svg' %}" alt="Logo"/>
            <input type="text" class="enter pill" placeholder="username" id="fname" name="username" required>
            <input type="password" class="enter pill" placeholder="password" id="fname" name="password1" required>
            <input type="password" class="enter pill" placeholder="confirm password" name="password2" required>
            <button type="submit" class="button pill">Sign Up</button>
        </div>
    </div>

</div>

</body>
</html>
