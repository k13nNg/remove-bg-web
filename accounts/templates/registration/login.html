{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
            crossorigin="anonymous"
    />
    <link rel="stylesheet" href="{% static 'styles/login-signup.css' %}"/>
</head>

<body>
<div class="d-flex flex-row p-2">
    <div class="fadebutton">
        <a href="{% url 'index' %}">
            <input type="image" id="home" src="{% static 'images/homeButton.svg' %}" action="{% url 'index' %}"/>
        </a>
    </div>
    <div class="hide">
        <h2><b>Return to Home</b></h2>
    </div>
</div>

<div class="h-100 d-flex align-self-center justify-content-center">
    <div style="width: 10vh"></div>
    <div class="rectangle">
        <form method="post" action="{% url 'login' %}" class="h-100 d-flex flex-column align-items-center justify-content-center" >
            <img src="{% static 'images\logo.svg' %}" alt="Logo"/>
                {% csrf_token %}
                <input type="text" class="enter pill" placeholder="username" id="fname" name="username">
                <input type="password" placeholder="password" name="password" autocomplete="current-password" required="" id="id_password" class="enter pill">
                <button class="button pill" type="submit" value="login">Login</button>
                <input type="hidden" name="next" value="{{ next }}">
            </form>
    </div>
    <div style="width: 10vh"></div>

    <div class="d-flex align-items-center justify-content center" style="width: 20vh">
        <div class="fadebutton">
            <a href="{% url 'signup' %}">
                <button class="nextbutton">
                    <img src="{% static 'images\rightarrow.svg' %}" alt="rightarrow"/>
                </button>
            </a>
        </div>
        <div class="hide">
            <div>
                <h2><b>Go to Signup</b></h2>
            </div>
        </div>
    </div>
</div>


</body>
</html>

{% block content %}
{% if form.errors %}
    <p>Your username and password didn't match. Please try again.</p>
{% endif %}
{% endblock %}
